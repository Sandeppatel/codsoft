<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 1 task 3 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <!-- Display -->
        <div id="display" class="bg-gray-100 text-right text-2xl font-bold p-4 rounded mb-4">0</div>
        
        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Row 1 -->
            <button class="bg-red-500 text-white p-4 rounded hover:bg-red-600" onclick="clearDisplay()">C</button>
            <button class="bg-gray-500 text-white p-4 rounded hover:bg-gray-600" onclick="appendInput('/')"><i class="fas fa-divide"></i></button>
            <button class="bg-gray-500 text-white p-4 rounded hover:bg-gray-600" onclick="appendInput('*')"><i class="fas fa-times"></i></button>
            <button class="bg-gray-500 text-white p-4 rounded hover:bg-gray-600" onclick="appendInput('-')"><i class="fas fa-minus"></i></button>
            
            <!-- Row 2 -->
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('7')">7</button>
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('8')">8</button>
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('9')">9</button>
            <button class="bg-gray-500 text-white p-4 rounded hover:bg-gray-600" onclick="appendInput('+')"><i class="fas fa-plus"></i></button>
            
            <!-- Row 3 -->
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('4')">4</button>
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('5')">5</button>
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('6')">6</button>
            <button class="bg-gray-500 text-white p-4 rounded hover:bg-gray-600" onclick="calculateResult()"><i class="fas fa-equals"></i></button>
            
            <!-- Row 4 -->
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('1')">1</button>
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('2')">2</button>
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('3')">3</button>
            <button class="bg-gray-300 p-4 rounded hover:bg-gray-400" onclick="appendInput('0')">0</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
